         /* 
         En el juego de golf cada hoyo tiene un par que representa el numero promedio de golpes

         Hay un nombre diferente dependiendo de que tan por encima o por debajo del par esten tus golpes

         Retorna la cadena correcta segun esta tabla que muestra 
         los golpes en orden de mayor a menor prioridad:

         par y golpes siempre seran numericos y positivos
         */ 

         function puntajeDeGolf (par , golpes){

            if(golpes == 1){

                return "Hole-in-one!";
            }else if (golpes <= par - 2 ){

                return "Eagle";
            }else if (golpes == par - 1){

                return "Birdie";

            }else if (golpes == par ){

                return "Par";
            }else if (golpes == par + 1){

                return "Bogey";

            }else if (golpes == par + 2){

                return "Double Bogey";

            }else if (golpes >= par + 3){

                return "Go Home!";
            }
         }
